<mat-card>
  <mat-card-header>
    <mat-card-subtitle>Angular Firebase Test</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="column">
      <button mat-mini-fab color="primary" [routerLink]="['./novo']" fxFlexAlign="end">+</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="w-100">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
      </ng-container>

      <ng-container matColumnDef="votes">
        <th mat-header-cell *matHeaderCellDef> Votos </th>
        <td mat-cell *matCellDef="let item"> {{ item.votes }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let item">
              <button mat-icon-button (click)="vote(item)">
                <mat-icon matTooltip="Votar" matTooltipPosition="above">plus_one</mat-icon>
              </button>
              <button mat-icon-button routerLink="./edit/{{item.id}}">
                  <mat-icon matTooltip="Editar" matTooltipPosition="above">edit</mat-icon>
              </button>
              <button mat-icon-button (click)="confirmDelete(item)">
                  <mat-icon matTooltip="Excluir" matTooltipPosition="above">delete</mat-icon>
              </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
